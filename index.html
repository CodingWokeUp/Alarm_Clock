<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link href="index.css" type="text/css" rel="stylesheet"/>

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />

</head>

<body>

    <div class="container">

      <div id="clock"></div>

      <input
        onchange="setAlarm(this.value)"
        name="alarmTime"
        type="datetime-local"
      />

      <div class="controls">

        <button onclick="setTime()" class="button set-alarm">Set alarm</button>

        <button onclick="clearAlarm()" class="button clear-alarm">
          Clear alarm
        </button>

      </div>

    </div>

    <script src="index.js"></script>

  </body>

</html>
